<!doctype html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap&subset=latin-ext"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Kompozycja prostokątów </title>
</head>

<body>

  <form action="https://google.com" method="get">
    <label>Imię użytkowanika<input name="Imię użytkownika" type="text" placeholder="Wpisz imię użytkownika" autofocus/>
    </label>
    <label>Nazwisko użytkowanika<input name="Nazwisko użytkownika" type="text"
        placeholder="Wpisz nazwisko użytkownika" /> </label>
    <label>E-mail użytkowanika<input name="E-mail użytkownika" type="email" placeholder="Podaj e-mail użytkownika"
        autocomplete="on" required/> </label>
    <label>Hasło użytkowanika<input name="Hasło użytkownika" type="password" placeholder="Hasło użytkownika"
        autocomplete="on" /> </label>
    <label>Powtórz hasło użytkowanika<input name="Hasło użytkownika" type="password" placeholder="Hasło użytkownika" />
    </label>
    <label> Informacje o sobie <textarea name="about" placeholder="Podaj informacje o sobie" rows="6"
        cols="2"> </textarea></label>

    <button type="Submit">Wyślij</button>
  </form>
</body>

</html>
